services:
  api:
    container_name: "SenneOpenApp"
    build: ./app
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - opentimes:/opentimes
      - ./app/src/main/:/usr/src/app/
    depends_on:
      - cron
  cron:
    container_name: "SenneOpenTimesCron"
    build: ./cron
    restart: unless-stopped
    volumes:
    - opentimes:/opentimes
    - ./cron/src/main/:/usr/src/app/

volumes:
  opentimes: